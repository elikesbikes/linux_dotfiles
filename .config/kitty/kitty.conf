# BEGIN_KITTY_THEME
# Base2Tone Suburb Dark
include current-theme.conf
# END_KITTY_THEME
#


# BEGIN_KITTY_FONTS
font_family      family="MesloLGL Nerd Font"
#font_family      family="3270 Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTSS
# Copy selected text to the clipboard when selection ends
copy_on_select yes

# Explicitly map the standard copy/paste shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Paste the primary selection buffer
map ctrl+shift+insert paste_from_primary
# --- Tab Bar Appearance and Behavior ---
# --- Tab Bar Appearance and Behavior ---

# Set the style of the tab bar.
# Options include: "fade", "powerline", "hidden", "separator", "custom"
tab_bar_style           powerline

# Set the position of the tab bar.
# Options: "top", "bottom"
tab_bar_edge            bottom

# Set the minimum number of tabs before the tab bar is shown.
# Set to 1 to show the tab bar even with a single tab.
tab_bar_min_tabs        1

# Set the maximum width of the tab bar in pixels.
# Set to 0 to use the full width of the window.
# tab_bar_max_width       0

# Style for the powerline separator if 'powerline' style is used.
# Options: "slant", "round", "slanted" (same as slant)
tab_powerline_style     slanted

# Define the template for the tab title.
# Variables: {index}, {title}, {num_windows}, {layout}
#tab_title_template      {title}{' :{}'.format(num_windows) if num_windows > 1 else ''}
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}"

# --- Tab Bar Color Customization (Adjust to match your theme) ---

# Active Tab Colors
#active_tab_foreground #000000 # Black text on active tab
#active_tab_background   #61afef # Blue background (e.g., from an "Ocean" theme)
active_tab_font_style   bold
# Inactive Tab Colors
#inactive_tab_foreground #abb2bf # Light grey text
#inactive_tab_background #21252b # Slightly darker background
inactive_tab_font_style normal

# --- Tab Key Mappings (The default ones are generally excellent, but here are some popular overrides) ---

# Default keys (no config needed, but listed for reference):
# New Tab:         ctrl+shift+t
# Close Tab:       ctrl+shift+q
# Next Tab:        ctrl+shift+right
# Previous Tab:    ctrl+shift+left

# Overriding/Adding popular keybindings:

# Map Ctrl+T to open a new tab (like a web browser)
map ctrl+t new_tab

# Map Ctrl+W to close the current tab (like a web browser)
map ctrl+w close_tab

# Jump to a specific tab using Alt+Number (very handy)
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

tab_bar_margin_width 0.0
