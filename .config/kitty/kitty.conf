# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME
#
hide_window_decorations yes
cursor_trail_decay  0.1 0.4
cursor_trail_start_threshold 2
scrollback_lines	5000
# BEGIN_KITTY_FONTS
font_family      family="MesloLGL Nerd Font"
#font_family      family="3270 Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTSS
# Copy selected text to the clipboard when selection ends
copy_on_select yes

# Explicitly map the standard copy/paste shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Paste the primary selection buffer
map ctrl+shift+insert paste_from_primary

# Do NOT remember last window size (important for GNOME)
remember_window_size no

# Initial size in *pixels*
initial_window_width  1500
initial_window_height 650

# Center window
initial_window_position center



# Set the style of the tab bar.
#
tab_powerline_style     round
tab_bar_style           powerline
tab_bar_edge            bottom
tab_bar_min_tabs        1
#tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}"
tab_title_template "{index} [{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}] {fmt.fg.green}{tab.current.user}@{tab.current.host}:{fmt.fg.tab}{cwd} {title}"
active_tab_font_style   bold
inactive_tab_font_style normal
map ctrl+t new_tab
map ctrl+w close_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

#####
copy_on_select yes
focus_follows_mouse yes
pointer_shape_when_grabbed arrow
mouse_map left click copy_to_clipboard
mouse_map middle release ungrabbed paste_from_selection
mouse_map middle click paste_from_clipboard
